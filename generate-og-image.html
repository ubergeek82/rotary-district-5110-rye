<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate OG Image</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        canvas {
            border: 1px solid #ccc;
            background: white;
            display: block;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #005daa;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #004080;
        }
    </style>
</head>
<body>
    <h1>Open Graph Image Generator</h1>
    <p>This will generate a 1200x630px preview image for social media sharing.</p>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <button onclick="downloadImage()">Download Image</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Gradient background (Rotary blue to red)
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#005daa'); // Rotary blue
        gradient.addColorStop(1, '#c41230'); // Rotary red
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Semi-transparent overlay
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // White text
        ctx.fillStyle = '#ffffff';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        // Main title
        ctx.font = 'bold 72px system-ui, -apple-system, sans-serif';
        ctx.fillText('Rotary Youth Exchange', canvas.width / 2, canvas.height / 2 - 80);

        // Subtitle
        ctx.font = '48px system-ui, -apple-system, sans-serif';
        ctx.fillText('District 5110', canvas.width / 2, canvas.height / 2);

        // Tagline
        ctx.font = '36px system-ui, -apple-system, sans-serif';
        ctx.fillStyle = '#f7d047'; // Rotary gold
        ctx.fillText('Transform Your World Through Exchange', canvas.width / 2, canvas.height / 2 + 100);

        // Website URL
        ctx.font = '28px system-ui, -apple-system, sans-serif';
        ctx.fillStyle = '#ffffff';
        ctx.fillText('www.rye5110.org', canvas.width / 2, canvas.height - 60);

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
